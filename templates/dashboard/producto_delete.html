{% extends 'partials/base.html' %}
{% block title %} Borrar {% endblock %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Borrar Producto</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Estas seguro que queres eliminar {{ item.nombre }}?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-producto' %}">Cancelar</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirmar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
