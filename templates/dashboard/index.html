{% extends 'partials/base.html'%}
{% block title%} Inicio {% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row gy-4">
        <!-- Pie Chart -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-white text-center" style="background-color: #2E8B57;">
                    TEST
                </div>
                <div class="card-body">
                    <canvas id="myChart1" width="400" height="300"></canvas>
                    <script>
                        var ctx1 = document.getElementById('myChart1').getContext('2d');
                        var myChart1 = new Chart(ctx1, {
                            type: 'pie',
                            data: {
                                labels: ['Rojo', 'Azul', 'Amarillo', 'Verde', 'Violeta', 'Naranja'],
                                datasets: [{
                                    label: 'Productos',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.8)',
                                        'rgba(54, 162, 235, 0.8)',
                                        'rgba(255, 206, 86, 0.8)',
                                        'rgba(75, 192, 192, 0.8)',
                                        'rgba(153, 102, 255, 0.8)',
                                        'rgba(255, 159, 64, 0.8)'
                                    ],
                                    borderColor: 'rgba(255, 255, 255, 1)',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        position: 'top',
                                        labels: {
                                            color: '#333'
                                        }
                                    }
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <!-- Bar Chart -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-white text-center" style="background-color: #2E8B57;">
                    TEST
                </div>
                <div class="card-body">
                    <canvas id="myChart" width="400" height="300"></canvas>
                    <script>
                        var ctx2 = document.getElementById('myChart').getContext('2d');
                        var myChart2 = new Chart(ctx2, {
                            type: 'bar',
                            data: {
                                labels: ['Rojo', 'Azul', 'Amarillo', 'Verde', 'Violeta', 'Naranja'],
                                datasets: [{
                                    label: 'Productos',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.8)',
                                        'rgba(54, 162, 235, 0.8)',
                                        'rgba(255, 206, 86, 0.8)',
                                        'rgba(75, 192, 192, 0.8)',
                                        'rgba(153, 102, 255, 0.8)',
                                        'rgba(255, 159, 64, 0.8)'
                                    ],
                                    borderColor: 'rgba(255, 255, 255, 1)',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                        labels: {
                                            color: '#333'
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        grid: {
                                            color: 'rgba(200, 200, 200, 0.2)'
                                        },
                                        ticks: {
                                            color: '#333'
                                        }
                                    },
                                    y: {
                                        grid: {
                                            color: 'rgba(200, 200, 200, 0.2)'
                                        },
                                        ticks: {
                                            beginAtZero: true,
                                            color: '#333'
                                        }
                                    }
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
